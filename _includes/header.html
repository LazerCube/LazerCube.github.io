<div class="navbar">
  <div class="container">
    <a class="navbar-brand" href="/">
      {{ site.data.navigationlist.navigation_brand }}
    </a>
      <ul class="navbar-nav">
        {% for item in site.data.navigationlist.pages %}
          <li class="nav-item {% if item.url == page.url %}active-link{% endif %}">
            <a class="nav-link" href="{{ item.url }}" alt="{{ item.title }}">{{ item.title }}</a>
          </li>
        {% endfor %}
      </ul>
  </div>
</div>
