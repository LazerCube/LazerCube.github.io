<div class="col-lg-6 col-xs-12 post">
    <div class="thumb-image">
        <div class="thumb-overlay">
            <div class="thumb-container">
                <ul>
                    {% for tag in post.tags %}
                        <li class="tag">
                            <a href="/tags/{{ tag }}" title="View posts tagged with &quot;{{ tag }}&quot;">
                                <span>
                                    {{ tag }}
                                </span>
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <a href="{{ post.url | prepend: site.baseurl }}">
            <img src='{{ post.image }}' alt="PlaceHolder"></img>
        </a>
    </div>

    <header>
        <h2>
            <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <p class="article-meta">
            {% if post.author %}
                <span class="meta-cards meta-author" itemprop="author">
                    <span itemprop="name">{{ post.author }}</span>
                </span>
            {% endif %}
                <span class="meta-cards meta-date" datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">
                    <span>{{ post.date | date: "%b %-d, %Y" }}</span>
                </span>
            {% if post.categories %}
                <span class="meta-cards meta-category" itemprop="categories">
                    <span itemprop="category">{{ post.categories }}</span>
                </span>
            {% endif %}
        </p>
    </header>
</div>
