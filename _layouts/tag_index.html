---
layout: default
---

<div style="padding-top:50px;">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2>{{page.title}}</h2>
    	</div>
    </div>
    <div>
        {% for post in site.posts %}
            {% for tag in post.tags %}
                {% if tag == page.tag %}
                    {% include post_preview.html %}
                {% endif %}
            {% endfor %}
        {% endfor %}
    </div>
</div>
