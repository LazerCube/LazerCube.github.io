---
layout: default
---

<div class="post">
    <header>
        <h1>{{ page.title }}</h1>
        <p class="article-meta">
            {% if page.author %}
                <span class="meta-cards meta-author" itemprop="author">
                    <span itemprop="name">{{ page.author }}</span>
                </span>
            {% endif %}
                <span class="meta-cards meta-date" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
                    <span>{{ page.date | date: "%b %-d, %Y" }}</span>
                </span>
            {% if page.categories %}
                <span class="meta-cards meta-category" itemprop="categories">
                    <span itemprop="category">{{ page.categories }}</span>
                </span>
            {% endif %}
        </p>
    </header>
    <body>
        {{ content }}
    </body>
</div>
