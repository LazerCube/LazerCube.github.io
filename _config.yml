# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

# Build settings
markdown: kramdown
permalink: pretty
highlighter: rouge
gems:
  - jekyll-feed
exclude:
  - Gemfile
  - Gemfile.lock

# Site settings
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

title: Lazercube
subtitle: Lazer
email: info@lazercube.com
description: A responsive site template designed by Lazer Up<br /> and released under the Creative Commons.
author:
street_address: 1234 Somewhere Road
city: Winchester
country: United Kingdom

image: https://www.placehold.it/730x500

# Social settings
facebook_url:
github_url:
gitlab_url:
googleplus_url:
instagram_url:
linkedin_url:
twitter_url:

#Sass settings
sass:
    sass_dir: _sass
    style: :compressed

#Gems
gems:
  - jekyll-auto-image
